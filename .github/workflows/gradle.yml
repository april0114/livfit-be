name: CI/CD with Gradle and Docker

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/checkout@v1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker image
        run : docker build -t nowjin/livfit:latest .

      - name: Log in to Docker HUB
        env :
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run :
          echo $DOCKER_PASSWORD | docker login -u DOCKER_USERNAME --password-stdin

      - name: push Docker image
        run: docker push nowjin/livfit:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull your-dockerhub-username/your-app-name
            docker stop your-container-name || true
            docker rm your-container-name || true
            docker run -d -p 8080:8080 --name your-container-name your-dockerhub-username/your-app-name
